{{ if .wes }}
<div class="sideSection">
    <div class="sideSection__heading">
        <h2 class="sideSection__title">{{ i18n "wes" }}</h2>
    </div>
    <div class="sideSection__content">
        <ul class="wes">
            {{ range .wes }}
            <li class="wes__item">
                <div class="wes__name">{{ . | safeHTML }}</div>
                <div class="wes__level"><a href={{ delimit (slice "docs/" (delimit (slice . ".bmp") "")) "" }}>Download</a></div>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
